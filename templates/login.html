<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamal Student System Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <h1>Students Account Status Management</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">Login to access Personalized Dashboard <span></span></div>
            <div class="card-body">
                <form action="/login" method="POST">
                   <label for="username">Username</label>
<input type="text" id="username" name="username" value="Administrator" required />

<label for="role">Select Role</label>
<select id="role" name="role" required>
    <option value="" disabled selected>Select a role</option>
    <option value="admin">Computer Lab Admin</option>
    <option value="boss">Janab</option>
</select>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Disabled Account Reporting System</p>
    </footer>
</body>

</html>
